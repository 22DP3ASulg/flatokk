<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlatOK - Your Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div>FlatOK - Your Dashboard</div>
        <div class="nav">
            <a id="home-link" href="mainp.html">Home</a>
            <a href="#">Search</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <button id="theme-toggle" class="button">Toggle Theme</button>
            <button id="to-admin-btn" class="button" style="display:none;">Admin Panel</button>
        </div>
    </div>
    <div id="main2" class="main-container">
        <h1>Welcome to FlatOK</h1>
        <p>Manage your listings and explore apartments.</p>
        <div id="welcome-message" class="welcome-message"></div>
        <div id="auth-buttons"></div>
        <div id="logout-section" style="text-align: center; margin-top: 20px;"></div>
        <button id="create-listing-btn" class="button apply-btn" style="display:none;">Create Listing</button>
        <div id="listings"></div>
    </div>

    <div id="create-listing-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal" class="close-modal">×</span>
            <h3>Create New Listing</h3>
            <form id="create-listing-form">
                <div class="form-group">
                    <label for="listing-title">Title:</label>
                    <input type="text" id="listing-title" required>
                </div>
                <div class="form-group">
                    <label for="listing-description">Description:</label>
                    <input type="text" id="listing-description">
                </div>
                <div class="form-group">
                    <label for="listing-city">City:</label>
                    <input type="text" id="listing-city" required>
                </div>
                <div class="form-group">
                    <label for="listing-price">Price (EUR):</label>
                    <input type="number" id="listing-price" required>
                </div>
                <div class="form-group">
                    <label for="listing-deal-type">Deal Type:</label>
                    <select id="listing-deal-type" required>
                        <option value="Sale">Sale</option>
                        <option value="Rent">Rent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="listing-rooms">Rooms:</label>
                    <input type="number" id="listing-rooms" required>
                </div>
                <div class="form-group">
                    <label for="listing-floor">Floor:</label>
                    <input type="number" id="listing-floor">
                </div>
                <div class="form-group">
                    <label for="listing-address">Address:</label>
                    <input type="text" id="listing-address">
                </div>
                <button type="button" id="submit-listing" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <div id="edit-listing-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-edit-modal" class="close-modal">×</span>
            <h3>Edit Listing</h3>
            <form id="edit-listing-form">
                <input type="hidden" id="edit-listing-id">
                <div class="form-group">
                    <label for="edit-listing-title">Title:</label>
                    <input type="text" id="edit-listing-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-listing-description">Description:</label>
                    <input type="text" id="edit-listing-description">
                </div>
                <div class="form-group">
                    <label for="edit-listing-city">City:</label>
                    <input type="text" id="edit-listing-city" required>
                </div>
                <div class="form-group">
                    <label for="edit-listing-price">Price (EUR):</label>
                    <input type="number" id="edit-listing-price" required>
                </div>
                <div class="form-group">
                    <label for="edit-listing-deal-type">Deal Type:</label>
                    <select id="edit-listing-deal-type" required>
                        <option value="Sale">Sale</option>
                        <option value="Rent">Rent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-listing-rooms">Rooms:</label>
                    <input type="number" id="edit-listing-rooms" required>
                </div>
                <div class="form-group">
                    <label for="edit-listing-floor">Floor:</label>
                    <input type="number" id="edit-listing-floor">
                </div>
                <div class="form-group">
                    <label for="edit-listing-address">Address:</label>
                    <input type="text" id="edit-listing-address">
                </div>
                <button type="button" id="submit-edit-listing" class="save-changes-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
