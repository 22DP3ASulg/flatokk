<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="registration-body">
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <span class="error" id="usernameError">Username is required</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <span class="error" id="emailError">Enter a valid email</span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <span class="error" id="passwordError">Password must be at least 6 characters</span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
                <span class="error" id="confirmPasswordError">Passwords do not match</span>
            </div>
            <button type="submit" id="submitBtn" disabled class="button register-btn">Register</button>
        </form>
        <button class="button login-btn" onclick="window.location.href='login.html'">Already have? Log in</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
